<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Templates</title>
    <style>
body {
  font: 1.17rem/1.6 Georgia, 'Times New Roman', serif;
  padding: 2rem 0 8em 0;
  max-width: 700px;
  margin: 0 auto;
  padding: 0 1rem;
  margin-bottom: 64px;
  color: #111;
}

h1, h2, h3, h4, .sans {
  font-family: 'Helvetica Neue', 'Arial Nova', Helvetica, Arial, sans-serif;
  margin-bottom: 0;
}

h2, h3, h4 {
  margin-top: 2em;
}

nav {
  margin-top: 32px;
  display: flex;
  gap: 32px;
}

nav a {
  text-decoration: none;
  color: black;
  font-weight: bold;
}

nav .active {
  text-decoration: underline;
}

pre, code {
  font-family: Consolas, Menlo, Monaco, monospace;
  font-size: 0.9em;
  border-radius: 4px;
  background-color: ghostwhite;
  padding: 4px;
}

pre code {
  padding: 0;
  background: none;
}

pre {
  padding: 12px;
  overflow-x: auto;
}

main > pre {
  margin-left: -6px;
}

img, svg {
  max-width: 100%;
}

.permalink {
  color: inherit;
  text-decoration: none;
}
    </style>
  </head>
  <body>
    <main>
      <nav class="sans">
        <a href="/" class="">Sietch</a><a href="/get-started.html" class="">Get Started</a><a href="/reference/" class="">Reference</a>
      </nav>
